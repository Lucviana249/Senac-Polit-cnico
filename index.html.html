<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        //Declaração de variável//
        var nome, numero1, numero2, numero3, numero4, resultado;
        nome = prompt("Digite o nome do aluno");
        document.write("Aluno");
        
        numero1 = prompt("Digite a primeira nota");
        numero1 = parseFloat(numero1);
        
        numero2 = prompt("Digite a segunda nota");
        numero2 = parseFloat(numero2);
        
        numero3 = prompt("Digite a terceira nota");
        numero3 = parseFloat(numero3);
        
        numero4 = prompt("Digite a quarta nota");
        numero4 = parseFloat(numero4);
        
        resultado = (numero1 + numero2 + numero3 + numero4) /4;
        document.write(nome, resultado);
        
    </script>
</body>
</html>
